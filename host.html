<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Geoparty - Host Version (Stream)</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div id="app">
    <h1>GEOPARTY - STREAM VERSION</h1>
    <div id="board"></div>
    <div id="questionModal" class="modal hidden">
      <div class="modal-content">
        <h2 id="modal-question"></h2>
        <button id="showAnswerBtn">Antwort anzeigen</button>
        <p id="modal-answer" class="hidden"></p>
        <button id="closeModalBtn">Schließen</button>
      </div>
    </div>
    <div id="scoreboard">
      <h2>Punkte</h2>
      <div id="players"></div>
      <input type="text" id="playerName" placeholder="Spielername">
      <button onclick="addPlayer()">Hinzufügen</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
