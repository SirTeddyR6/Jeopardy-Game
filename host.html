<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Jeopardy Host-Version</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="host">
  <header>
    <h1>Jeopardy – Host-Version</h1>
    <div class="buttons">
      <button id="switch-round">Runde wechseln</button>
      <button id="reset-buzzers">Buzzer zurücksetzen</button>
    </div>
  </header>

  <main>
    <div id="board" class="board"></div>

    <div id="question-modal" class="modal hidden">
      <div class="modal-content">
        <h2 id="question-text"></h2>
        <button id="show-answer">Antwort anzeigen</button>
        <p id="answer-text" class="hidden"></p>
        <button id="close-question">Schließen</button>
      </div>
    </div>

    <section class="players">
      <h2>Spielerpunkte</h2>
      <div id="player-list"></div>
      <input type="text" id="new-player-name" placeholder="Name eingeben..." />
      <button id="add-player">Hinzufügen</button>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
